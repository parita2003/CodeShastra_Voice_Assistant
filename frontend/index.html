<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sifra</title>
</head>
<body>
    <nav id="sidebar">
        <div class="float-top">
            <div class="sidebar-controls">
                <button class="new-chat"><i class="fa fa-plus"></i> New chat</button>
                <button class="hide-sidebar"><i class="fa fa-chevron-left"></i></button>
            </div>
            <ul class="conversations">
                <li class="grouping">Today</li>
                <li class="active">
                    <button class="conversation-button"><i class="fa fa-message fa-regular"></i> This is a conversation title</button>
                    <div class="fade"></div>
                    <div class="edit-buttons">
                        <button><i class="fa fa-edit"></i></button>
                        <button><i class="fa fa-trash"></i></button>
                    </div>
                </li>
                <li class="grouping">Yesterday</li>
                <li>
                    <button class="conversation-button"><i class="fa fa-message fa-regular"></i> This is a conversation title</button>
                    <div class="fade"></div>
                    <div class="edit-buttons">
                        <button><i class="fa fa-edit"></i></button>
                        <button><i class="fa fa-trash"></i></button>
                    </div>
                </li>
            </ul>
                
        </div>
        <div class="user-menu">
            <button>
                <i class="user-icon">u</i>
                Username
                <i class="fa fa-ellipsis dots"></i>
            </button>
            <ul>
                <li><button><i class="fa-solid fa-question"></i>Help & FAQs</button></li>
                <li><button><i class="fa-solid fa-gear"></i>Settings</button></li>
                <li><button><i class="fa-solid fa-arrow-right-from-bracket"></i>Log out</button></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="view new-chat-view">
            <div class="logo">
                S I F R A
            </div>
        </div>
        <div class="conversation_view">
            <div class="message user">User question goes here</div>
            <div class="message assistant">Sifra answer goes here</div>
        </div>
          
        <div id="message-form">
            <div class="message-wrapper">
                <input class="message" id="message" rows="1" placeholder="Write a message"></input>
                <button class="send-button"><i class="fa fa-microphone"></i></button>
            </div>
        </div>
    </main>
    <script src="script.js"></script> 
</body>
</html>
